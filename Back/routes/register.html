<!DOCTYPE html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <div class="login-page">
          <div class="form">
            <form id="form-container" action="http://localhost:3001/auth/register" method="post">
                <div class="register-form">
                    <input id="username" name="username" type="text" placeholder="Name">
                    <input id="password" name="password" type="password" placeholder="Password">
                    <input id="email" name ="email" type="email" placeholder="Email">
                    <button type ="submit">Create</button>
                    <button id="show-login"><p class="message">Already registered? Sign In</p></button>
                    
                  </div>
            </form>
          </div>
        </div>
      </div>
      
      <!--Footer-->
      <footer id="footer">
        <div class="createdBy">
          <p>
            Coded by <a href="https://urukm.com"><span>URUKM</span></a>
          </p>
        </div>
      
      </footer>

      <script src="/js/login.js"></script>
</body>

</html>
